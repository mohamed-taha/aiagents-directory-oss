{% extends "base.html" %}

{% load i18n %}

{% block head_title %}
  {% translate "Set Password" %}
{% endblock head_title %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 py-12">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
              {% translate "Set Password" %}
          </h1>
          <form method="post" action="{% url 'account_set_password' %}" class="space-y-4 md:space-y-6">
              {% csrf_token %}
              
              <!-- Manually render the password1 field -->
              <div>
                  <label for="password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                      {% translate "New Password" %}
                  </label>
                  <input type="password" name="password1" id="password1" placeholder="{% translate 'Enter new password' %}"
                         class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
              </div>

              <!-- Manually render the password2 field -->
              <div>
                  <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                      {% translate "Confirm New Password" %}
                  </label>
                  <input type="password" name="password2" id="password2" placeholder="{% translate 'Confirm new password' %}"
                         class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
              </div>

              <!-- Submit button -->
              <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                  {% translate "Set Password" %}
              </button>
          </form>
      </div>
  </div>
</section>
{% endblock content %}
